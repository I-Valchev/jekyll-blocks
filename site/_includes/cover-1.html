<section class="block {% if include.class %}{{ include.class }}{% endif %}" id="five">
  <div class="background {% if block.background_image %} image {% endif %}" style="{% if block.background_image %}background-image: url({{ block.background_image }});{% else %} background:{{ block.background_color }};{% endif %}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text" style="{% if include.text-align %}text-align:{{ include.text-align }};{% endif %}">
            <h2>{{ block.heading }}</h2>
            {% if block.text %}
              <p style="{% if include.color %}color:{{ include.color }};{% endif %}">{{ block.text }}</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
